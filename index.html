<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>听力</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('./bg-desktop.jpg') no-repeat center center/cover; /* 默认为PC背景图片 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.3); /* 设置背景颜色为半透明白色 */
            backdrop-filter: blur(5px); /* 毛玻璃效果 */
            padding: 20px;
            border-radius: 10px;
            text-align: center; /* 内容居中 */
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: black;
        }
    </style>
    <script>
        function detectDeviceAndChangeBackground() {
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                document.body.style.backgroundImage = 'url("./bgph.jpg")'; // 手机背景图片
            } else {
                document.body.style.backgroundImage = 'url("./bg.jpg")'; // PC背景图片
            }
        }

        // 页面加载完成后执行检测并更改背景
        window.onload = detectDeviceAndChangeBackground;
    </script>
</head>
<body>
    <div class="container">
        <div>索引目录</div>
        <a href="./英语听力/L1/EL11.html">听力一</a>
        <a href="./英语听力/L2/EL21.html">听力二</a>
    </div>
</body>
</html>
